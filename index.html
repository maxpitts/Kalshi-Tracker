<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNUSUAL MARKETS - Prediction Market Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Mono:wght@400;700&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --terminal-bg: #0a0e14;
            --terminal-surface: #151922;
            --terminal-border: #1f2430;
            --accent-green: #00ff88;
            --accent-red: #ff4444;
            --accent-blue: #00d4ff;
            --accent-yellow: #ffd700;
            --text-primary: #e6e6e6;
            --text-secondary: #8a8a8a;
            --text-dim: #5a5a5a;
            --glow-green: rgba(0, 255, 136, 0.3);
            --glow-blue: rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--terminal-bg);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--terminal-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--terminal-border) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 50%, rgba(0, 255, 136, 0.03) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanline 8s linear infinite;
            z-index: 100;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            border: 2px solid var(--accent-green);
            background: var(--terminal-surface);
            padding: 25px 30px;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 0 30px var(--glow-green);
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-green), var(--accent-blue));
            opacity: 0.1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--accent-green);
            text-shadow: 0 0 20px var(--glow-green);
        }

        .logo-subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            color: var(--text-secondary);
            letter-spacing: 3px;
            margin-top: 5px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: var(--accent-red);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px var(--accent-red);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stat-card {
            background: var(--terminal-surface);
            border: 1px solid var(--terminal-border);
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--glow-blue);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-dim);
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
        }

        .stat-value.green { color: var(--accent-green); }
        .stat-value.red { color: var(--accent-red); }
        .stat-value.blue { color: var(--accent-blue); }
        .stat-value.yellow { color: var(--accent-yellow); }

        .stat-change {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .filter-label {
            font-size: 11px;
            color: var(--text-dim);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        select, input {
            background: var(--terminal-surface);
            border: 1px solid var(--terminal-border);
            color: var(--text-primary);
            padding: 10px 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            transition: all 0.3s ease;
            outline: none;
        }

        select:hover, input:hover {
            border-color: var(--accent-blue);
        }

        select:focus, input:focus {
            border-color: var(--accent-green);
            box-shadow: 0 0 10px var(--glow-green);
        }

        input[type="search"] {
            min-width: 300px;
        }

        .markets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            animation: fadeIn 1.2s ease-out 0.6s both;
        }

        .market-card {
            background: var(--terminal-surface);
            border: 1px solid var(--terminal-border);
            padding: 0;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideUp 0.5s ease-out backwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .market-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.2);
        }

        .market-card.unusual {
            border: 2px solid var(--accent-yellow);
            animation: unusualPulse 2s ease-in-out infinite;
        }

        @keyframes unusualPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.6); }
        }

        .market-header {
            background: linear-gradient(135deg, var(--terminal-bg), var(--terminal-surface));
            padding: 15px 20px;
            border-bottom: 1px solid var(--terminal-border);
        }

        .market-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .platform-badge {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 3px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .platform-badge.kalshi {
            background: rgba(138, 43, 226, 0.2);
            color: #ba55d3;
            border: 1px solid #ba55d3;
        }

        .platform-badge.polymarket {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
        }

        .category-badge {
            font-size: 10px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            border: 1px solid var(--terminal-border);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .unusual-badge {
            font-size: 11px;
            padding: 5px 10px;
            background: var(--accent-yellow);
            color: var(--terminal-bg);
            font-weight: 700;
            letter-spacing: 1px;
            animation: flash 1.5s ease-in-out infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .market-title {
            font-size: 15px;
            font-weight: 500;
            line-height: 1.4;
            color: var(--text-primary);
            margin: 0;
        }

        .market-body {
            padding: 20px;
        }

        .price-section {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--terminal-border);
        }

        .current-price {
            font-size: 36px;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
        }

        .price-change {
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .price-change.positive { color: var(--accent-green); }
        .price-change.negative { color: var(--accent-red); }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .metric-label {
            font-size: 10px;
            color: var(--text-dim);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .metric-value {
            font-size: 18px;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
        }

        .volume-bar {
            width: 100%;
            height: 3px;
            background: var(--terminal-border);
            margin-top: 5px;
            position: relative;
            overflow: hidden;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .volume-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 14px;
            color: var(--text-dim);
            animation: fadeIn 0.5s ease-out;
        }

        .loading::before {
            content: '▓▓▓▓▓▓▓▓▓▓';
            display: block;
            margin-bottom: 20px;
            font-size: 20px;
            animation: loadingBlink 1.5s steps(10) infinite;
            color: var(--accent-green);
        }

        @keyframes loadingBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            .markets-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }

            input[type="search"] {
                min-width: 100%;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <div class="logo">UNUSUAL MARKETS</div>
                    <div class="logo-subtitle">KALSHI PREDICTION MARKET TERMINAL v2.0</div>
                </div>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span>LIVE FEED</span>
                    <span id="lastUpdate">--:--:--</span>
                </div>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Total Markets</div>
                <div class="stat-value blue" id="totalMarkets">0</div>
                <div class="stat-change">Active on Kalshi</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unusual Activity</div>
                <div class="stat-value yellow" id="unusualCount">0</div>
                <div class="stat-change">High volatility detected</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">24h Volume</div>
                <div class="stat-value green" id="totalVolume">$0</div>
                <div class="stat-change">Total trading volume</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Price Movements</div>
                <div class="stat-value" id="priceMovements">
                    <span class="green" id="marketsUp">0</span> / <span class="red" id="marketsDown">0</span>
                </div>
                <div class="stat-change">Up / Down</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <span class="filter-label">Search</span>
                <input type="search" id="searchInput" placeholder="Search markets...">
            </div>
            <div class="filter-group">
                <span class="filter-label">Category</span>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Sort</span>
                <select id="sortFilter">
                    <option value="volume">Volume Change</option>
                    <option value="price">Price Change</option>
                    <option value="hotness">Activity Score</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Show</span>
                <select id="unusualFilter">
                    <option value="all">All Markets</option>
                    <option value="unusual">Unusual Only</option>
                </select>
            </div>
        </div>

        <div id="marketsContainer" class="markets-grid">
            <div class="loading">CONNECTING TO API...</div>
        </div>
    </div>

    <script>
        // Configuration - Change this if deploying to different URL
        const API_URL = window.location.origin; // Automatically uses same domain

        let allMarkets = [];
        let filteredMarkets = [];

        // Fetch markets from backend API
        async function fetchMarkets() {
            try {
                const response = await fetch(`${API_URL}/api/markets`);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    return data.markets;
                } else {
                    console.error('API returned error:', data.message);
                    return [];
                }
            } catch (error) {
                console.error('Error fetching markets:', error);
                return [];
            }
        }

        // Create market card HTML
        function createMarketCard(market) {
            const priceChangeClass = parseFloat(market.priceChange) >= 0 ? 'positive' : 'negative';
            const priceChangeSymbol = parseFloat(market.priceChange) >= 0 ? '▲' : '▼';
            const platformClass = market.platform.toLowerCase();
            const unusualClass = market.unusual ? 'unusual' : '';

            return `
                <div class="market-card ${unusualClass}" style="animation-delay: ${market.animationDelay || 0}s">
                    <div class="market-header">
                        <div class="market-meta">
                            <div style="display: flex; gap: 8px;">
                                <span class="platform-badge ${platformClass}">${market.platform}</span>
                                <span class="category-badge">${market.category}</span>
                            </div>
                            ${market.unusual ? '<span class="unusual-badge">⚡ UNUSUAL</span>' : ''}
                        </div>
                        <h3 class="market-title">${market.title}</h3>
                    </div>
                    <div class="market-body">
                        <div class="price-section">
                            <div>
                                <div style="font-size: 11px; color: var(--text-dim); margin-bottom: 5px;">CURRENT PRICE</div>
                                <div class="current-price">${market.currentPrice}¢</div>
                            </div>
                            <div class="price-change ${priceChangeClass}">
                                <span>${priceChangeSymbol}</span>
                                <span>${Math.abs(market.priceChange)}%</span>
                            </div>
                        </div>
                        <div class="metrics-grid">
                            <div class="metric">
                                <div class="metric-label">24h Volume</div>
                                <div class="metric-value" style="color: var(--accent-blue);">
                                    $${(market.volume24h / 1000).toFixed(0)}K
                                </div>
                                <div style="font-size: 12px; color: var(--accent-green); margin-top: 3px;">
                                    ${parseFloat(market.volumeChange) >= 0 ? '+' : ''}${market.volumeChange}%
                                </div>
                                <div class="volume-bar">
                                    <div class="volume-fill" style="width: ${Math.min(100, market.hotnessScore)}%"></div>
                                </div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">24h Trades</div>
                                <div class="metric-value" style="color: var(--text-primary);">
                                    ${market.trades24h.toLocaleString()}
                                </div>
                                <div class="metric-label" style="margin-top: 10px;">Activity Score</div>
                                <div class="metric-value" style="color: var(--accent-yellow);">
                                    ${market.hotnessScore}/100
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Update stats
        function updateStats() {
            const totalVolume = filteredMarkets.reduce((sum, m) => sum + (m.volume24h || 0), 0);
            const unusualCount = filteredMarkets.filter(m => m.unusual).length;
            const marketsUp = filteredMarkets.filter(m => parseFloat(m.priceChange) > 0).length;
            const marketsDown = filteredMarkets.filter(m => parseFloat(m.priceChange) < 0).length;

            document.getElementById('totalMarkets').textContent = filteredMarkets.length;
            document.getElementById('unusualCount').textContent = unusualCount;
            document.getElementById('totalVolume').textContent = `$${(totalVolume / 1000000).toFixed(1)}M`;
            document.getElementById('marketsUp').textContent = marketsUp;
            document.getElementById('marketsDown').textContent = marketsDown;

            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
        }

        // Update category filter with actual categories
        function updateCategoryFilter() {
            const categories = [...new Set(allMarkets.map(m => m.category))].sort();
            const categoryFilter = document.getElementById('categoryFilter');
            
            categoryFilter.innerHTML = '<option value="all">All Categories</option>';
            categories.forEach(cat => {
                categoryFilter.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
        }

        // Render markets
        function renderMarkets() {
            const container = document.getElementById('marketsContainer');
            
            if (filteredMarkets.length === 0) {
                container.innerHTML = '<div class="loading">NO MARKETS FOUND</div>';
                return;
            }

            // Add animation delay
            filteredMarkets.forEach((m, i) => {
                m.animationDelay = i * 0.05;
            });

            container.innerHTML = filteredMarkets.map(m => createMarketCard(m)).join('');
            updateStats();
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortFilter').value;
            const unusualOnly = document.getElementById('unusualFilter').value === 'unusual';

            filteredMarkets = allMarkets.filter(m => {
                const matchesSearch = !searchTerm || 
                    m.title.toLowerCase().includes(searchTerm) || 
                    m.category.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || m.category === category;
                const matchesUnusual = !unusualOnly || m.unusual;

                return matchesSearch && matchesCategory && matchesUnusual;
            });

            // Sort
            filteredMarkets.sort((a, b) => {
                switch(sortBy) {
                    case 'volume':
                        return Math.abs(parseFloat(b.volumeChange)) - Math.abs(parseFloat(a.volumeChange));
                    case 'price':
                        return Math.abs(parseFloat(b.priceChange)) - Math.abs(parseFloat(a.priceChange));
                    case 'hotness':
                        return b.hotnessScore - a.hotnessScore;
                    default:
                        return 0;
                }
            });

            renderMarkets();
        }

        // Initialize
        async function init() {
            console.log('Fetching markets from API...');
            allMarkets = await fetchMarkets();
            
            if (allMarkets.length === 0) {
                document.getElementById('marketsContainer').innerHTML = 
                    '<div class="loading">⚠️ API CONNECTION FAILED<br><br>Check console for errors</div>';
                return;
            }

            filteredMarkets = [...allMarkets];
            
            // Update category filter
            updateCategoryFilter();
            
            // Event listeners
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('sortFilter').addEventListener('change', applyFilters);
            document.getElementById('unusualFilter').addEventListener('change', applyFilters);

            renderMarkets();

            // Auto-refresh every 5 minutes
            setInterval(async () => {
                console.log('Refreshing market data...');
                allMarkets = await fetchMarkets();
                if (allMarkets.length > 0) {
                    updateCategoryFilter();
                    applyFilters();
                }
            }, 300000);
        }

        // Start when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
